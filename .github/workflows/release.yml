name: Release Obsidian Plugin

on:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: "Nmap Syntax Highlight v${{ steps.version.outputs.version }}"
          body: |
            ## Nmap Syntax Highlight v${{ steps.version.outputs.version }}

            Syntax highlighting for nmap scan output in Obsidian code blocks.

            ### Installation
            1. Download the three files below (`main.js`, `manifest.json`, `styles.css`)
            2. Create folder: `<vault>/.obsidian/plugins/nmap-syntax-highlight/`
            3. Place the files in that folder
            4. Enable the plugin in Obsidian Settings â†’ Community Plugins

            ### Usage
            Use `nmap` or `nmap-scan` as the language identifier in fenced code blocks.
          generate_release_notes: true
          files: |
            main.js
            manifest.json
            styles.css
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
